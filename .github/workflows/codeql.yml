# ===============================================================
# üîç CodeQL Advanced - Multi-Language Static Analysis Workflow
# ===============================================================
#
# This workflow:
#   - Scans JavaScript/TypeScript, Python, and GitHub Actions workflows
#   - Detects security vulnerabilities and code quality issues
#   - Uploads SARIF results to the "Code scanning" tab in GitHub Security
#   - Caches databases and dependencies to speed up analysis
#   - Runs on every push/PR to `main` and weekly (Wednesday @ 21:15 UTC)
#   - Excludes specified directories and suppresses selected queries
# ---------------------------------------------------------------

name: CodeQL Advanced

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/tests/**"
      - "**/docs/**"
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "**/tests/**"
      - "**/docs/**"
  # schedule:
  #   - cron: '15 21 * * 3'   # Weekly on Wednesday at 21:15 UTC

permissions:
  contents: read # For checking out the code
  security-events: write # Required to upload SARIF results
  actions: read # Required in private repositories
  packages: read # Required to download CodeQL packs

jobs:
  analyze:
    name: CodeQL (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build: none
          - language: python
            build: none
          - language: actions
            build: none

    steps:
      # -------------------------------------------------------------
      # 0Ô∏è‚É£  Checkout source
      # -------------------------------------------------------------
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v5

      # -------------------------------------------------------------
      # 1Ô∏è‚É£  Optional setup - runtimes for specific languages
      # -------------------------------------------------------------
      - name: üêç Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: "3.x"

      - name: üü¢ Setup Node.js
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      # -------------------------------------------------------------
      # 2Ô∏è‚É£  Initialize CodeQL
      # -------------------------------------------------------------
      - name: üõ†Ô∏è Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          dependency-caching: true
          config-file: ./.github/codeql-config.yml

      # -------------------------------------------------------------
      # 3Ô∏è‚É£  Manual build step (not needed for JS/Python/Actions)
      # -------------------------------------------------------------
      - if: matrix.build == 'manual'
        name: ‚öôÔ∏è Manual build (placeholder)
        shell: bash
        run: |
          echo "Add manual build commands here if needed."
          exit 1

      # -------------------------------------------------------------
      # 4Ô∏è‚É£  Perform CodeQL analysis
      # -------------------------------------------------------------
      - name: üî¨ Perform CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: false
